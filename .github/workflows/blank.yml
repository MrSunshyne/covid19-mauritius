# Fetcher fetches latest cases in Mauritius from a trustworthy API and commits it to cases.json

name: Fetcher

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  push:
    branches:
      - 'master'
    paths:
      - 'static/data/.manual-trigger' # Commit to this file to trigger action

jobs:
  fetchcommit:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - uses: actions/checkout@master
    - name: Fetch latest cases from API and place them into cases.json
      run: |
        curl -f -H "Accept: application/json" 'https://besafemoris.mu/wp-json/wp/v2/getLocalCases' > static/data/cases.json
    - name: Validate cases.json
      uses: docker://orrosenblatt/validate-json-action:latest
      env:
        INPUT_SCHEMA: static/data/schema.json
        INPUT_JSONS: static/data/cases.json
    - name: Commit cases.json
      continue-on-error: true
      run: |
        git config --local user.email "actioner@github.com"
        git config --local user.name "GitHub Actioner"
        git add static/data/cases.json
        git commit -m "APIs data has been updated" -a
    - name: Push changes
      continue-on-error: true
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
